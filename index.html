<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive main Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <header id="home">
    <div class="hero-content">
      <h1>Welcome to Ottawa</h1>
      <p>Enjoy boating on world largest canal-Rideau.</p>
      <button class="cta-button">Get Started</button>
    </div>
  </header>
  <section id="features">
    <div class="feature-image">
      <img src="image.jpg" alt="Feature Image">
    </div>
    <div class="feature-description">
      <h2>Discover Our Features</h2>
      <p>
        Our product provides cutting-edge technology that simplifies your work. 
        Boost productivity and achieve your goals faster than ever.
      </p>
    </div>
  </section>
  <footer id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message"></textarea>
      
      <button type="submit">Submit</button>
      <p id="error-message"></p>
    </form>
  </footer>
  <script src="index.js"></script>
</body>
</html>
